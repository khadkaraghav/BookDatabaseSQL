<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<a href="/add">Add a book</a><br/>

<table>
    <tr>

        <th>SKU</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>Price</th>
        <th>Parental Advisory</th>


    </tr>

    <tr th:each="book : ${books}">

        <td th:text="${book.sku}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.isAdult}"></td>
        <td>

            <a th:href="@{/update/{id}(id=${book.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${book.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${book.id})}">Delete</a>


        </td>
    </tr>
</table>
</body>
</html>
